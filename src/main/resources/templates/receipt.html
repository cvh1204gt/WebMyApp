<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .success-container {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <h1>âœ… Payment Successful</h1>
        <p>Your payment has been processed successfully!</p>
    </div>

    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Amount</td>
            <td th:text="${amount != null ? amount : '-'}">-</td>
        </tr>
        <tr>
            <td>Bank Code</td>
            <td th:text="${bankcode != null ? bankcode : '-'}">-</td>
        </tr>
        <tr>
            <td>Order Info</td>
            <td th:text="${orderinfo != null ? orderinfo : '-'}">-</td>
        </tr>
    </table>

    <div style="text-align: center;">
        <a href="/home" class="btn">Return to Home</a>
    </div>
</body>

</html>
