<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 20px; border-radius: 8px; text-align: center; margin-bottom: 2rem; }
        @media (max-width: 576px) { .container { padding: 0 0.5rem; } }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="success-container mb-4">
                    <h1>âœ… Payment Successful</h1>
                    <p>Your payment has been processed successfully!</p>
                </div>
                <div class="card shadow-sm mb-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-bordered mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Field</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Amount</td>
                                        <td th:text="${amount != null ? amount : '-'}">-</td>
                                    </tr>
                                    <tr>
                                        <td>Bank Code</td>
                                        <td th:text="${bankcode != null ? bankcode : '-'}">-</td>
                                    </tr>
                                    <tr>
                                        <td>Order Info</td>
                                        <td th:text="${orderinfo != null ? orderinfo : '-'}">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a href="/home" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
