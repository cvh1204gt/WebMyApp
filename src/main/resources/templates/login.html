<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center flex-column">
  <div class="main-content-area">
    <div class="container p-0 d-flex-column">
      <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" title="Quay về trang chủ">
              <img src="/image/logo.png" alt="Logo" style="max-width: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="nav-btn d-flex gap-3 ms-auto">
                <a href="/login">
                  <button class="sign-in-btn">Đăng nhập</button>
                </a>
                <a href="/register">
                  <button class="sign-up-btn">Đăng Ký</button>
                </a>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <section class="form-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
              
              <form method="POST" class="login-form row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <h1 class="mt-0 mb-4 text-center">Đăng nhập</h1>
                <div class="col-lg-12">
                  <label for="email" class="form-label">Email<span class="text-danger fw-bolder">*</span></label>
                  <input type="email" class="form-control form-input mb-3" name="email" placeholder="Nhập email...">
                </div>
                <div class="col-lg-12">
                  <label for="sdt" class="form-label">Mật khẩu<span class="text-danger fw-bolder">*</span></label>
                  <input type="password" class="form-control form-input" name="password" placeholder="Nhập mật khẩu...">
                </div>

                <div class="text-end text-primary mb-5">
                  <a href="/forgot-password" class="forgot-link">Quên mật khẩu?</a>
                </div>

                <div class="col-12 mb-4">
                  <button type="submit" class="submit-btn">Đăng nhập</button>
                </div>

                <div class="text-center form-option">
                  <p class="m-2">Chưa có tài khoản?</p>
                  <a href="/register">Đăng ký ngay</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer>
    <div class="container footer-container">
      <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i> Số 25, ngõ 24 Hoàng Quốc Việt, Hà Nội</p>
        <p><i class="fas fa-phone-alt"></i> +84 336941903</p>
        <p><i class="fas fa-envelope"></i> abc@gmail.com</p>
      </div>
      <div class="about-us">
        <h4>Về chúng tôi</h4>
        <p>Nền tảng quản lý tài khoản thông minh, giúp bạn dễ dàng kiểm soát và duy trì tài chính trực tuyến.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fas fa-globe"></i></a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
