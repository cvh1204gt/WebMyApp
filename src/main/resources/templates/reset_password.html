<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.purged.css">
  <title>Đặt lại mật khẩu</title>
  <style>
    .verify-card {
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border-radius: 24px;
      background: #fff;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
    }
    .verify-title {
      font-size: 2rem;
      font-weight: 600;
      color: #764ba2;
    }
    .verify-subtitle {
      color: #58555E;
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      padding-left: 2.5rem;
      font-size: 1rem;
    }
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #764ba2;
      font-size: 1.1rem;
    }
    .input-group {
      position: relative;
    }
    .verify-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      width: 100%;
      margin-top: 0.5rem;
      box-shadow: 0 2px 8px 0 rgba(118, 75, 162, 0.08);
    }
    .verify-btn:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    .resend-otp-btn {
      color: #764ba2;
      font-weight: 500;
      background: none;
      border: none;
      margin-left: 8px;
      cursor: pointer;
      text-decoration: underline;
    }
    .resend-otp-btn:hover {
      color: #667eea;
    }
    .back-to-login {
      margin-top: 1.5rem;
    }
    .back-to-login a, .back-to-login button {
      color: #764ba2;
      font-weight: 500;
    }
    .back-to-login a:hover, .back-to-login button:hover {
      color: #667eea;
    }
    .custom-alert {
      background: #e3f6fc;
      color: #1976d2;
      border-radius: 12px;
      padding: 0.75rem 1.2rem;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-size: 1.05rem;
      text-align: center;
      box-shadow: 0 2px 8px 0 rgba(25, 118, 210, 0.08);
      border-left: 5px solid #1976d2;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header th:replace="~{layout :: page_header}"></header>
  <div class="verify-container container-fluid px-2 px-md-4 d-flex justify-content-center align-items-center">
    <div class="verify-card w-100" style="max-width: 500px;">
      <div class="verify-logo">
        <i class='bx bx-key'></i>
      </div>
      <h1 class="verify-title">Đặt lại mật khẩu mới</h1>
      <p class="verify-subtitle">
        Nhập email, mã OTP đã nhận và mật khẩu mới cho tài khoản của bạn.
      </p>
      <form th:action="@{/reset-password}" method="post" class="w-100">
        <div class="mb-3 input-group">
          <span class="input-icon"><i class='bx bx-envelope'></i></span>
          <input type="email" name="email" class="form-control" placeholder="Nhập email" th:value="${email}" required style="padding-left: 2.5rem;">
        </div>
        <div class="mb-3 input-group d-flex align-items-center">
          <span class="input-icon"><i class='bx bx-lock-alt'></i></span>
          <input type="text" name="otp" class="form-control" placeholder="Nhập mã OTP" required style="padding-left: 2.5rem;">
        </div>
        <div class="mb-3 input-group">
          <span class="input-icon"><i class='bx bx-key'></i></span>
          <input type="password" name="password" class="form-control" placeholder="Mật khẩu mới" required style="padding-left: 2.5rem;">
        </div>
        <div class="mb-3 input-group">
          <span class="input-icon"><i class='bx bx-key'></i></span>
          <input type="password" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required style="padding-left: 2.5rem;">
        </div>
        <button type="submit" class="verify-btn w-100">
          <i class='bx bx-check'></i> Xác nhận
        </button>
      </form>
      <form th:action="@{/resend-otp-forgot}" method="post" class="d-inline-block mt-2 mb-2 w-100">
        <input type="hidden" name="email" th:value="${email}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="resend-otp-btn w-100" title="Gửi lại OTP cho email này"><i class='bx bx-refresh'></i> Gửi lại OTP</button>
      </form>
      <div class="back-to-login mt-3 d-flex justify-content-between align-items-center">
        <form th:action="@{/forgot-password}" method="get" class="d-inline-block">
          <button type="submit" class="btn btn-link p-0"><i class='bx bx-arrow-back'></i> Quay lại quên mật khẩu</button>
        </form>
        <a href="/login"><i class='bx bx-log-in'></i> Đăng nhập</a>
      </div>
    </div>
  </div>
</body>
</html>
