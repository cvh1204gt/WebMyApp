<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.purged.css">
  <title>Khôi phục mật khẩu</title>
</head>
<body>
  <header th:replace="~{layout :: page_header}"></header>
  <div class="verify-container">
    <div class="verify-card">
      <div class="verify-logo">
        <i class='bx bx-lock-open'></i>
      </div>
      <h1 class="verify-title">Khôi phục mật khẩu</h1>
      <p class="verify-subtitle">
        Nhập email của bạn để nhận mã OTP đặt lại mật khẩu.
      </p>
      <form th:action="@{/forgot-password}" method="post">
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Nhập email" required>
        </div>
        <button type="submit" class="verify-btn">
          <i class='bx bx-mail-send'></i> Gửi mã OTP
        </button>
      </form>
      <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
      <div class="back-to-login mt-3">
        <a href="/login"><i class='bx bx-arrow-back'></i> Quay lại đăng nhập</a>
      </div>
    </div>
  </div>
</body>
</html>
