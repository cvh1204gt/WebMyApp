<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Danh sách dịch vụ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Danh sách gói dịch vụ</h2>
    <div class="row">
      <div class="col-md-4 mb-4" th:each="service : ${services}">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title" th:text="${service.name}">Tên gói</h5>
            <p class="card-text"
              th:text="'Giá: ' + ${#numbers.formatDecimal(service.price, 0, 'COMMA', 2, 'POINT')} + ' VND'">Giá</p>
            <p class="card-text" th:text="'Thời hạn: ' + ${service.duration} + ' ngày'">Thời hạn</p>
            <p class="card-text" th:text="${service.description}">Mô tả</p>
          </div>
          <div class="card-footer text-center">
            <a th:href="@{/api/payment/create_payment_service(id=${service.id}, amount=${#numbers.formatDecimal(service.price, 0, 'NONE', 0, 'NONE')})}"
              class="btn btn-primary">Mua ngay</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
